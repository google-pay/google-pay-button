<div class="content" role="main">
  <form class="top-bottom">
    <div class="params">
      <label class="control">
        <span>Button height:</span>
        <select name="height" [(ngModel)]="height">
          <option value="small">small</option>
          <option value="standard">standard</option>
        </select>
      </label>
      <label class="control">
        <span>Button size:</span>
        <select name="size" [(ngModel)]="size">
          <option value="">-</option>
          <option value="matchparent">matchparent</option>
        </select>
      </label>
      <label class="control">
        <span>Button text size:</span>
        <select name="textsize" [(ngModel)]="textsize">
          <option value="">-</option>
          <option value="large">large</option>
        </select>
      </label>
      <label class="control">
        <span>Button theme:</span>
        <select name="theme" [(ngModel)]="theme">
          <option value="dark">dark</option>
          <option value="light">light</option>
        </select>
      </label>
    </div>
  </form>

  <div class="demo">
    <save-to-google-pay-button
      [jwt]="jwt"
      [height]="height"
      [size]="size"
      [textsize]="textsize"
      [theme]="theme"
      (success)="onSuccess($event)"
      (failure)="onFailure($event)"
    >
    </save-to-google-pay-button>
  </div>
</div>
