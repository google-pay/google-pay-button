<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Pay Example</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>

  <body>
    <div class="params">
      <label>
        <span>Default amount:</span>
        <input type="text" id="amount" value="100.00" />
      </label>
      <label>
        <span>Payment method required:</span>
        <select id="existing-payment-method-required">
          <option value="false" selected>No</option>
          <option value="true">Yes</option>
        </select>
      </label>
      <label>
        <span>Button color:</span>
        <select id="button-color">
          <option value="default" selected>default</option>
          <option value="black">black</option>
          <option value="white">white</option>
        </select>
      </label>
      <label>
        <span>Button type:</span>
        <select id="button-type">
          <option value="buy" selected>buy</option>
          <option value="plain">plain</option>
          <option value="donate">donate</option>
          <option value="long">long</option>
          <option value="short">short</option>
        </select>
      </label>
    </div>

    <div id="examples" class="examples">
      <div class="example">
        <div class="title">Static Example</div>
        <div class="demo">
          <google-pay-button id="static" environment="TEST" button-type="plain" button-color="black">
          </google-pay-button>
        </div>
      </div>
      <div class="example">
        <div class="title">WebComponent Example</div>
        <div class="demo">
          <my-web-component></my-web-component>
          <my-web-component></my-web-component>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="basic-example.js"></script>
  <script type="module" src="web-component-example.js"></script>
  <script type="module" src="dynamic-examples.js"></script>
</html>
